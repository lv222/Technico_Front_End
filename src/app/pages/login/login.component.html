
<div class="parent-container">

<div class="login-container">
	
	
		<form (ngSubmit)="login()">
			
		<h1>Technico</h1>
		<span class="login-details">Please use your credentials to sign in</span>
		

		<div>
			<label for="username">Email:</label>
			<input type="text" id="username" [(ngModel)]="email" name="username" required>
		</div>

		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" [(ngModel)]="password" name="password" required>
		</div>
		<span *ngIf="loginFailed">Login failed</span>
		<button type="submit">Login</button>
		<span class="sign-up-prompt">You don't have an account? <a routerLink="/signup">Sign up</a></span>
	</form>

</div>
</div>
