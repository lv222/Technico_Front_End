<app-navbar></app-navbar>

<div class="title-button-container">
  <div>
    <h2 class="title">Properties and Property Owner Details</h2>
  </div>

  <div class="button-container">
    <button
      routerLink="/create-owner"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page"
    >
      Create Owner
    </button>
    <button
      routerLink="/property-owner-search"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page"
    >
      Search Owner
    </button>
  </div>
</div>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Owner Vat</th>
          <th>Address</th>
          <!-- <th>email</th> -->
          <th>Construction Year</th>
          <th>Property Type</th>
          <th>Owner Details</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let propertyItem of propertyItems">
          <tr>
            <td>{{ propertyItem.vat }}</td>
            <td>{{ propertyItem.address }}</td>

            <td>{{ propertyItem.constructionYear }}</td>
            <td>{{ propertyItem.propertyType }}</td>

            <td>
              <a
                [routerLink]="[
                  '/properties-and-property-owners/property-owner',
                  propertyItem.vat
                ]"
                class="nav-link"
              >
                Edit Owner Details
              </a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
