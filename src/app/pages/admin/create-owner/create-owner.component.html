<div class="signup-card">
  <div class="card-title">
    <h1>Create Owner</h1>
  </div>
  <form
    class="form-group-create-owner"
    [formGroup]="createOwnerForm"
    (ngSubmit)="onSubmitCreateOwner()"
  >
    <label>Name</label>
    <input type="text" name="name" placeholder="Name" formControlName="name" />
    <label>Surname</label>
    <input
      type="text"
      name="surname"
      placeholder="Surame"
      formControlName="surname"
    />
    <label>Owner Vat</label>
    <input
      type="text"
      name="vat"
      placeholder="Vat must contain 9 digits"
      formControlName="vat"
    />
    <label>Address</label>
    <input
      type="text"
      name="address"
      placeholder="Address"
      formControlName="address"
    />
    <label>Phone Number</label>
    <input
      type="text"
      name="phoneNumber"
      placeholder="Phone Number"
      formControlName="phoneNumber"
    />
    <label>Email</label>
    <input
      type="email"
      name="email"
      placeholder="Email"
      formControlName="email"
    />
    <label>Password</label>
    <input
      type="password"
      name="password"
      placeholder="Password"
      formControlName="password"
    />
    <div class="btn"><input type="submit" value="Create Owner" /></div>
  </form>

  <span>Back to </span
  ><a routerLink="/properties-and-property-owners">Properties</a>
</div>
