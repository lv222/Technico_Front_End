<h1>Property owner details for {{ propertyOwnerId }}</h1>

<div class="container">
  <div class="card-title">
    <h2>Update Owner Details</h2>
  </div>

  <form
    class="form-group-update-owner"
    [formGroup]="updateForm"
    (ngSubmit)="onSubmit()"
  >
    <label>Name</label>
    <input type="text" name="name" placeholder="Name" formControlName="name" />
    <label>Surname</label>
    <input
      type="text"
      name="surname"
      placeholder="Surame"
      formControlName="surname"
    />
    <!-- <label>Owner Vat</label> -->
    <input
      type="text"
      name="vat"
      placeholder="Vat"
      formControlName="vat"
      readonly
    />
    <label>Address</label>
    <input
      type="text"
      name="address"
      placeholder="Address"
      formControlName="address"
    />
    <label>Phone Number</label>
    <input
      type="phoneNumber"
      name="phoneNumber"
      placeholder="Phone Number"
      formControlName="phoneNumber"
    />
    <label>Email</label>
    <input
      type="email"
      name="email"
      placeholder="Email"
      formControlName="email"
    />
    <!-- <label>Password</label>
    <input
      type="password"
      name="password"
      placeholder="Password"
      formControlName="password"
    /> -->

    <div class="btn"><input type="submit" value="Update" /></div>
  </form>
  <div class="container">
    <input disabled type="text" [value]="propertyOwnerId" readonly />

    <button
      (click)="deletePropertyOwner()"
      alert="Are you sure you want to delete this owner"
    >
      Delete Property Owner
    </button>
  </div>
</div>
