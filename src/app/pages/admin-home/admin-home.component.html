<h2>Ongoing Repairs - Today</h2>

<div class="container" *ngIf="propertyowner && propertyowner.length > 0">
    
    <div class="group" *ngFor="let owner of propertyowner">
      <p>Name: {{ owner.name }}</p>
      <p>Email: {{ owner.email }}</p>
      
    </div>
  </div>
  <p *ngIf="!propertyowner || propertyowner.length === 0">No property owners found.</p>
